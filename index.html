<html>
	<head>
		<title> CityBeat Primary App </title>

		<!-- Styles -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
		 <script src='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
		<!-- CSS -->
		<link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet'/>
		<link href="static/app.css" rel="stylesheet"/>

	</head>
	<body>

	<div id="header">
	      <div id="title-sec" class="column heading-main">
	        <span id="title-city">Primary</span><span id="title-beat">Beat</span>
	        <span id="title-second">Real Time Social Media Traker for NYC Primary Day</span>
	      </div>

	      <div class="right-header">
	        <div id="weather-sec" class="column">
	          <span id="weather-temp" class="heading-main"></span>
	          <span id="weather-temp-suffix" class="heading-main">&deg; F</span>
	          <span id="weather-type"></span>
	        </div>

	        <div id="date-sec" class="column">
	          <span id="date-day"></span>
	          <span id="date"></span>
	        </div>

	        <div id="time-sec" class="column">
	          <span id="time" class="heading-main"></span>
	        </div>
	      </div>
	    </div>

	    <div id="top_colored_banner"></div>
	    <div id="top_banner">
	    	<span id="left_span">TWEETS,PHOTOSAND VIDEOS FROM THE PAST HOUR</span>
	    	<span id="right_span">Currently Showing:
	    		<select id="races">
	    			<option value="mayor_race">Democratic Mayoral Primary</option> 
	    			<option value="repub_mayor_primary_race">Republican Mayoral Primary</option> 
	    			<option value="comptroller_race">Comptroller</option> 
	    			<option value="public_advocate_race">Public Advocate</option> 
	    			<option value="manhatten_president_race">Manhattan President</option> 
	    			<option value="queens_president_race">Queens President</option> 
	    			<option value="brooklyn_da_race">Brooklyn DA</option> 

	    		</select>
	    	</span>

	    </div>

	    <div id="colored_banner"></div>
		<div id="banner">
		
		</div>
		<div id="map"></div>

		 <ul id="ticker"></ul>

		<script type="text/javascript" src="static/date.js"></script>
		<script type="text/javascript" src="static/map.js"></script>
	</body>
</html>
